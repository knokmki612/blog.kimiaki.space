<link rel="apple-touch-icon" type="image/png" sizes="152x152" href="{{ (resources.Get "favicons/152x152.png").RelPermalink }}">
{{ range (slice "52x52" "70x70" "150x150" "152x152" "192x192" "310x150" "310x310") -}}
  <link rel="icon" type="image/png" sizes="{{ . }}" href="{{ (resources.Get (print "favicons/" . ".png")).RelPermalink }}">
{{ end -}}
<meta name="msapplication-config" content="{{ (resources.Get "browserconfig.xml").Permalink }}">
